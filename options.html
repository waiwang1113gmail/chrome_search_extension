<!DOCTYPE html>
<html>
<head>
	<title>Search Configuration</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
	<div class="container">
		<h1>Websites</h1>
		<table class="table">
			<thead class="thead-inverse">
				<tr>
					<th>&nbsp</th>
					<th>Website Name</th>
					<th>URL</th>
					<th>Enabled</th>
					<th>&nbsp</th>
				</tr>
			</thead>
			<tbody> 
			</tbody>
		</table>
		<div class="row">
			<div class="col-lg-6">
				<button class="center-block" data-toggle="modal" data-target="#addWebsiteModal">Add</button>
			</div>
			<div class="modal fade" id="addWebsiteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Add a website</h4>
						</div>
						<div class="modal-body">
							<fieldset>
								<input type="text" placeholder="Website Name" class="form-control" id="newWebsiteName"/>
							</fieldset>
							<fieldset>
								<input type="text" placeholder="URL" class="form-control" id="newWebsiteUrl"/>
							</fieldset>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="add">Add</button>
						</div>
						<div class="alert alert-warning fade in collapse" id="addItemErrorMessage" style="display:none">
  							<strong>Warning!</strong> Duplicate website name or empty fileds, please try again!
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<button class="center-block" id="remove">Remove</button>
			</div>
		</div>
	</div>
	<script type="text/javascript"src="js/main.js"></script>
</body>
</html>
